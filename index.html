<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="gambar">
        <img src="lampung.jpg" class="rounded-circle" width="200px" height="125px">
        </div>
        <div class="form-group">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" placeholder="Nama Lengkap" />
        </div>
        <br />
        <div class="form-group">
          <label class="form-label">Alamat Rumah</label>
          <textarea type="text" class="form-control"> </textarea>
        </div>
        <br />
        <div class="form-group">
          <label class="form-label">Alamat Email</label>
          <input type="text" class="form-control" placeholder="Alamat Email (disabled)" disabled/>
        </div>
        <br />
        <div class="form-group">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <br>
        <div class="mb-3">
            <label for="formFile" class="form-label">Scan KTP</label>
            <input class="form-control" type="file" />
          </div>
          <br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Saya <span style="text-decoration: underline;">setuju</span> dan telah membaca <span style="color: rgb(0, 128, 255);">aturan</span> dan <span style="color: rgb(0, 128, 255);">ketentuan</span> yang berlaku.
            </label>
          </div>
          <br>
        <button type="button" class="btn btn-info">Submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
